<body>
  <main>
    <header>
      <h1>TODO List</h1>
      <p class="subtitle">A place to store your todos</p>
      <input type="text" placeholder="Filter your to-dos" name="filter" />
      <label for="filter"></label>
    </header>
    <section>
      <ol>
        <li *ngFor="let todo of todos; index as i">
          <div class="todoitem">
            <button *ngIf="!toDos.completed" class="complete_button">
              Complete
            </button>
            <p [ngClass]="{ taskCompleted: todo.completed }">
              {{ toDos.task }}
            </p>
            <i class="fa fa-times remove_button" (click)="removeItem(i)"></i>
          </div>
        </li>
      </ol>
    </section>

    <section>
      <input type="text" placeholder="Add your todo" name="addToDo" />
      <button id="addbtn">Add</button>
    </section>
  </main>
</body>
